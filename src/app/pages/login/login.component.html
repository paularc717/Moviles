<ion-header>
    <ion-toolbar color="primary">  
        <ion-button slot="start">
            <ion-menu-button></ion-menu-button>              
        </ion-button>  
        <ion-title>Login</ion-title>    
</ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <div class="login-container">
        <ion-card>
            <ion-card-header>
                <ion-card-title>Inicio de session</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <form [formGroup]="frmLogin" (ngSubmit)="login(frmLogin.value)">
                    <ion-item>
                        <ion-label position="floating">Correo electronico</ion-label>
                        <ion-input type="email" formControlName="user"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type="password" formControlName="pass"></ion-input>
                    </ion-item>                    
                    <ion-button type="ngSubmit">Ingresar</ion-button>                    
                </form>                                   
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
